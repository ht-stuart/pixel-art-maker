<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="wave-background" id="backgroundWave">

        <div id = "headingContainer">
        <h1 id="webpageHeading">Pixel Art Maker</h1>
        </div>


        <form id="tableForm">
            Height
            <input type='number' id='tableRows' min='1' value='1'>
            Width
            <input type='number' id='tableCells' min='1' value='1'>
            <input type="submit" value="Create Table" id="createButton" class='button'>
        </form>

        <h2>Pick a Color:</h2>
        <input type="color" id="colorPicker">

        <h2>Table</h2>
        <table id="customTable"></table>
    </section>

    <script src=script.js></script>
</body>
